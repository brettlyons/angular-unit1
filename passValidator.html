<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myAppController">
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js'></script>
    <script src='raw2waydatabinding.js'></script>
    <script>
      angular.module('myApp',[])
        .controller('myAppController', function($scope) {
          $scope.greeting = "Hello To A "
          $scope.passwordField = '';
      })
    </script>
    <style>
      .highlightGreen { color: green ;}
      .highlightRed { color: red; }
    </style>
    <meta charset="utf-8">
    <title>{{ greeting }} World</title>
  </head>
<body>
  <h1> Sign Up Page </h1>
  <form name="passForm">
    <input type="text" ng-model="passwordField">
  <p>
  <h2>
    <div ng-show="passwordField.length >= 5" ng-class="{highlightGreen: passwordField.length >= 5}">Your password is {{ passwordField.length }} characters </div>
    <div ng-show="passwordField.length < 5" ng-class="{highlightRed: passwordField.length < 5}">Your password is {{ passwordField.length }} characters </div>
  </h2>
  <input type="submit" value="Sign up!" ng-hide="passwordField.length < 5">
  <h2 ng-show="passwordField.length < 5">Invalid Password</h2>
  </form>
</body>
</html>
