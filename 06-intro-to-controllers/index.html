<!DOCTYPE html>
<html ng-app="firstApp" ng-controller="MyFirstController">
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js'></script>
    <script type="text/javascript" src="app.js">
    </script>
    <meta charset="utf-8">
    <title>{{ greeting }} World</title>
  </head>
  <body>
    <div ng-controller="MyFirstController">
    <h1>My name is: {{name}}</h1>
    <input ng-model="name" type="text" placeholder="What is your name">
    </div>
    <div ng-controller="ExercisesController">
      <h3>Seconds in a century {{ secondsInACentury | number }}
      </h3>
      <p>Right meow?: {{ rightNow | date: 'fullDate' }}
    </div>
</body>
