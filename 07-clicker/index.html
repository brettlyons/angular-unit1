<html ng-app="clickerApp" ng-controller="clickerApp" doctype>
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js'></script>
    <script src="app.js">
    </script>
    <meta charset="utf-8">
    <title>{{ greeting }} World</title>
  </head>
  <body>
    <h3>The number is: {{number}}</h3> 
    <button ng-click="pickRandomNumber()">Pick Random Number</button>
    <h3>Word reverser</h3>
    <form>
      <input type="text" ng-model="theWord">
    </form>
    <button ng-click="reverseWord()">Reverse Word</button>
    <h4> The word is: {{ theWord }} </h4>
  </body>
</html>
