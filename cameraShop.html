<!DOCTYPE html>
<html ng-app="cameraShop" ng-controller="CameraShopController">
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js'></script>
    <script>
  angular.module('cameraShop',[])
  .controller('CameraShopController', function($scope) {
    $scope.sortBy = "price";
    $scope.greeting = "Hallo";
    $scope.cameras = [
      {
        title: "Nikon D3100 DSLR",
        image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
        rating: 3.4,
        price: 369.99,
        onSale: true
      },
      {
        title: "Canon EOS 70D",
        image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
        rating: 2.0,
        price: 1099.0,
        onSale: false
      },
      {
        title: "Nikon D810A",
        image:"http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
        rating: 4.2,
        price: 3796.95,
        onSale: true
      }
    ];
    $scope.resort = function () {
      if($scope.sortBy == 'price') {
        $scope.cameras.sort(function(a, b) {
          return a.price - b.price;
        })
      }
      if($scope.sortBy == 'rating') {
        $scope.cameras.sort(function(a, b) {
          return a.rating - b.rating;
        })
      }
    }
  });
    </script>
    <style>
      .highlightYellow { color: yellow ;}
    </style>
    <meta charset="utf-8">
    <title>{{ greeting }} World</title>
  </head>
<body>
<select ng-model="sortBy" ng-selected="price" ng-click="resort()">
  <option>price</option>
  <option>rating</option>
</select>
<ul ng-repeat="camera in cameras">
  <h3>{{camera.title}}</h3>
  <p ng-class="{highlightYellow: camera.onSale}">Price: {{camera.price | currency }}
  <p>Rating: {{camera.rating}}
  <p>
  <img width="10%" ng-src="{{camera.image}}"></img>
</ul>
</div>
</body>
</html>
